<!DOCTYPE html>

<html>
<head>
<title>
   Favoriten
  </title>
<meta content="text/html;charset=utf-8" http-equiv="Content-type"/>
<style>
   /* https://github.com/microsoft/vscode/blob/master/extensions/markdown-language-features/media/markdown.css */
            /*---------------------------------------------------------------------------------------------
            *  Copyright (c) Microsoft Corporation. All rights reserved.
            *  Licensed under the MIT License. See License.txt in the project root for license information.
            *--------------------------------------------------------------------------------------------*/

   
            body {
                font-family: var(--vscode-markdown-font-family, -apple-system, BlinkMacSystemFont, "Segoe WPC", "Segoe UI", "Ubuntu", "Droid Sans", sans-serif);
                font-size: var(--vscode-markdown-font-size, 14px);
                padding: 0 26px;
                line-height: var(--vscode-markdown-line-height, 22px);
                word-wrap: break-word;
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            a:focus,
            input:focus,
            select:focus,
            textarea:focus {
                outline: 1px solid -webkit-focus-ring-color;
                outline-offset: -1px;
            }

            h1 {
                padding-bottom: 0.3em;
                line-height: 1.2;
                border-bottom-width: 1px;
                border-bottom-style: solid;
            }

            h1, h2, h3 {
                font-weight: normal;
            }
            /* Set additional styling options for the columns */
            .column {
            float: left;
            }

            /* alternative zu left, middle, right, einfach immer das, dann fließen die passend nebeneinander*/
            .floatingCol {
                padding-right: 5%;
            }

            /* make a new line after each a tag (<a> ... </a>)*/
            a:after {
                content: "\A";
                white-space: pre;
            }

            /* kein abstand nach unten*/
            h4 {
                margin-bottom: 0;
            }
  </style>
</head>
<body>
<div>
<div class="column floatingCol"><h2>Dürr</h2><a href="hhh" target="_blank">äöü</a><a href="hhh" target="_blank">äöü</a></div></div>
</body>
</html>
